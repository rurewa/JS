<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<title> Простые примеры Javascript. Начало </title>
	</head>
	<body>
	<p> Перед скриптом </p>
	<script>
	'use strict'; // Для совместимости со старым кодом
	alert("Мой первый код"); // Сообщение во всплывающем окне
	let message = 'Hello!'; // Переменная
	document.write(message); // Сообщение на странице
	const COLOR_RED = "#F00"; // Константа
	let color = COLOR_RED;
	alert(color);
	let name = "Иван";
	alert(`Привет, ${name} !`); // Переменная в всплывающем окне
	alert(`2 + 2 = ${2+2}`);
	</script>
	<p> После скрипта </p>
	</body>
</html>
